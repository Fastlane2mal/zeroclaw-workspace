# ─────────────────────────────────────────
# ROUTER SETTINGS
# ─────────────────────────────────────────
router_settings:
  enable_pre_call_checks: true
  fallback_on_rate_limit: true
  num_retries: 2
  retry_after: 2
  cooldown_time: 30
  allowed_fails_policy:
    TimeoutErrorAllowedFails: 3
    RateLimitErrorAllowedFails: 10000
    AuthenticationErrorAllowedFails: 1
    InternalServerErrorAllowedFails: 5

litellm_settings:
  drop_params: true
  request_timeout: 120
  default_fallbacks: ["ollama-fallback", "ollama-fallback-small"]

general_settings:
  port: 4000
  master_key: your-actual-master-key